<div class="content-margin">
    <div class="flex-window stretch">
        <div class="flex-window-head">
            <div class="clearfix padding padding-sm">
                <div class="flex-header flex-horizontal flex-noshrink margin-bottom">
                    <div class="margin-right">
                        <button type="button" class="btn btn-primary"
                                data-bind="click: refresh, enable: !spinners.refresh(), css: { 'btn-spinner': spinners.refresh() }">
                            <i class="icon-refresh"></i>
                            <span>Refresh</span>
                        </button>
                    </div>
                    <div>
                        <div class="text-muted info-block">
                            <div class="text-center"><small>Minimum all document Etags:</small></div>
                            <div class="text-center">
                                <small><strong data-bind="text: formatEtag(state().MinAllDocsEtag)"></strong></small>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="text-muted info-block">
                            <div class="text-center"><small>Minimum all timeseries Etags:</small></div>
                            <div class="text-center">
                                <small><strong
                                    data-bind="text: formatEtag(state().MinAllTimeSeriesEtag)"></strong></small>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="text-muted info-block">
                            <div class="text-center"><small>Minimum all counter Etags:</small></div>
                            <div class="text-center">
                                <small><strong
                                    data-bind="text: formatEtag(state().MinAllCountersEtag)"></strong></small>
                            </div>
                        </div>
                    </div>
                    <div class="flex-separator"></div>
                    <button type="button" class="btn btn-danger"
                            data-bind="click: forceCleanupDialog, enable: !spinners.force(), css: { 'btn-spinner': spinners.force() }">
                        <i class="icon-force"></i>
                        <span>Force cleanup</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="flex-grow scroll">
            <div class="panel padding padding-sm">
                <h3>Per Collection - Max Etags that can be deleted</h3>
                <div style="position: relative; height: 50vh">
                    <virtual-grid class="resizable" params="controller: collectionsStateController"></virtual-grid>    
                </div>
                <h3>Per Task - Max Etag that can be deleted</h3>
                <div style="position: relative; height: 50vh">
                    <virtual-grid class="resizable" params="controller: subscriptionsStateController"></virtual-grid>
                </div>
            </div>
        </div>
    </div>
</div>
